AWSTemplateFormatVersion: "2010-09-09"
Description: >
  AWS CI/CD pipeline using GitHub + CodePipeline + CodeBuild + Docker + ECR.
  GitHub PAT is stored in SSM Parameter Store (type: String), NOT SecureString,
  because CodePipeline GitHub v1 does NOT support SecureString/dynamic references.

Parameters:
  GitHubOwner:
    Type: String
    Description: GitHub user or organization owning the repo.

  GitHubRepo:
    Type: String
    Description: GitHub repository name.

  GitHubBranch:
    Type: String
    Default: main
    Description: Git branch that triggers the pipeline.

  # IMPORTANT:
  # This is SSM Parameter Store *String* (NOT SecureString)
  # This is the ONLY type supported by CodePipeline GitHub v1.
  GitHubOAuthToken:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /github/pat/pipeline
    NoEcho: true
    Description: SSM parameter (String) storing GitHub PAT token.

  EcrRepositoryUri:
    Type: String
    Description: ECR repository URI to push Docker images.

  CodeBuildImage:
    Type: String
    Default: "aws/codebuild/standard:7.0"
    Description: Docker-enabled CodeBuild image.


Resources:
  ###########################################
  # S3 ARTIFACT BUCKET
  ###########################################
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256


  ########################################### 
  # IAM ROLE FOR CODEBUILD
  ###########################################
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "CodeBuildRole-${AWS::StackName}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # S3 permissions for CodePipeline artifact store
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub "${ArtifactBucket.Arn}/*"

              # ECR permissions for Docker push
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:CompleteLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:InitiateLayerUpload
                  - ecr:PutImage
                  - ecr:DescribeRepositories
                  - ecr:BatchGetImage
                Resource: "*"

              # Required if build runs inside VPC (optional)
              - Effect: Allow
                Action:
                  - ec2:CreateNetworkInterface
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DeleteNetworkInterface
                Resource: "*"


  ###########################################
  # CODEBUILD PROJECT
  ###########################################
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "docker-build-${AWS::StackName}"
      Description: Build Docker image and push to ECR.
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: !Ref CodeBuildImage
        PrivilegedMode: true   # Needed to run Docker
        EnvironmentVariables:
          - Name: ECR_REPO_URI
            Type: PLAINTEXT
            Value: !Ref EcrRepositoryUri
      Source:
        Type: CODEPIPELINE
        BuildSpec: "buildspec.yml"
      TimeoutInMinutes: 30


  ###########################################
  # IAM ROLE FOR CODEPIPELINE
  ###########################################
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "CodePipelineRole-${AWS::StackName}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole

      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # S3 bucket access for artifacts
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub "${ArtifactBucket.Arn}/*"

              # Trigger CodeBuild
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource: !GetAtt CodeBuildProject.Arn

              # Allow CodePipeline to pass role to CodeBuild
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: 
                  - !GetAtt CodeBuildRole.Arn
                  - !GetAtt CloudFormationRole.Arn

              # CloudFormation permissions for self-mutating
              - Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:UpdateStack
                  - cloudformation:DescribeStacks
                  - cloudformation:DescribeChangeSet
                  - cloudformation:CreateChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:DeleteChangeSet
                Resource: !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}/*"


  ###########################################
  # IAM ROLE FOR CLOUDFORMATION (Self-mutating)
  ###########################################
  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "CloudFormationRole-${AWS::StackName}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess  # Needed for full stack update


  ###########################################
  # CODEPIPELINE
  ###########################################
  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub "aws-cicd-docker-pipeline-${AWS::StackName}"
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket

      Stages:
        #######################################
        # SOURCE STAGE (GitHub)
        #######################################
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: ThirdParty    # GitHub v1 provider
                Provider: GitHub
                Version: "1"
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch

                # This works because the SSM parameter is a STRING (not SecureString)
                OAuthToken: !Ref GitHubOAuthToken

                PollForSourceChanges: "false"
              RunOrder: 1

        #######################################
        # UPDATE PIPELINE STAGE (Self-mutating)
        #######################################
        - Name: UpdatePipeline
          Actions:
            - Name: UpdatePipelineStack
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: !Ref AWS::StackName
                TemplatePath: SourceOutput::pipeline.yaml
                Capabilities: CAPABILITY_NAMED_IAM
                RoleArn: !GetAtt CloudFormationRole.Arn
                ParameterOverrides: !Sub |
                  {
                    "GitHubOwner": "${GitHubOwner}",
                    "GitHubRepo": "${GitHubRepo}",
                    "GitHubBranch": "${GitHubBranch}",
                    "EcrRepositoryUri": "${EcrRepositoryUri}",
                    "CodeBuildImage": "${CodeBuildImage}"
                  }
              RunOrder: 1

        #######################################
        # BUILD STAGE (CodeBuild)
        #######################################
        - Name: Build
          Actions:
            - Name: CodeBuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref CodeBuildProject
              RunOrder: 1


  ###########################################
  # GITHUB WEBHOOK (Auto-trigger pipeline)
  ###########################################
  CodePipelineWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Name: !Sub "github-webhook-${AWS::StackName}"
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: !Ref GitHubOAuthToken   # Works ONLY with SSM String
      Filters:
        - JsonPath: $.ref
          MatchEquals: !Sub "refs/heads/${GitHubBranch}"
      TargetPipeline: !Ref CodePipeline
      TargetAction: GitHubSource
      TargetPipelineVersion: !GetAtt CodePipeline.Version
      RegisterWithThirdParty: true


Outputs:
  PipelineName:
    Description: Pipeline name
    Value: !Ref CodePipeline

  PipelineUrl:
    Description: URL to the CodePipeline console
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/codesuite/codepipeline/pipelines/${CodePipeline}/view"

  ArtifactBucketName:
    Description: S3 artifact bucket name
    Value: !Ref ArtifactBucket
